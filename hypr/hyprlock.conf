general {
    grace = 0
    no_fade_in = false
    disable_loading = true
    hide_cursor = true
}

background {
    monitor =
    path = screenshot  # Dein Wallpaper + Fenster geblurrt
    blur_passes = 4
    blur_size = 6
    noise = 0.01
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.5
    vibrancy_darkness = 0.0
}

# --- LOGIN FELD (Auf allen Monitoren) ---
input-field {
    monitor =          # Leer lassen = Erscheint auf DP-2 und DP-3
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb(255, 255, 255)
    
    fade_on_empty = true
    placeholder_text = <span foreground="##ffffff66">Passwort...</span>
    
    check_color = rgba(33, 204, 255, 0.4)
    fail_color = rgba(255, 85, 85, 0.4)
    
    position = 0, -100
    halign = center
    valign = center
}

# --- ZEIT & DATUM (Auf allen Monitoren fÃ¼r Symmetrie) ---
label {
    monitor = 
    text = $TIME
    font_size = 90
    font_family = JetBrains Mono Nerd Font Bold
    color = rgba(255, 255, 255, 0.8)
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
}

label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d. %B")"
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    color = rgba(255, 255, 255, 0.6)
    position = 0, 100
    halign = center
    valign = center
}

